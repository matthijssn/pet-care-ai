<h2 mat-dialog-title>Add Event</h2>
<mat-dialog-content [formGroup]="form">
  <mat-form-field appearance="fill" style="width: 100%">
    <mat-label>Title</mat-label>
    <input matInput formControlName="title" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Date</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="date" />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Time</mat-label>
    <input matInput formControlName="time" placeholder="HH:mm" />
  </mat-form-field>

  <mat-form-field appearance="fill" style="width: 100%">
    <mat-label>Pet</mat-label>
    <mat-select formControlName="petId">
      <mat-option value="">(none)</mat-option>
      <mat-option *ngFor="let p of pets" [value]="p.id">{{ p.name }}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill" style="width: 100%">
    <mat-label>Event type</mat-label>
    <mat-select formControlName="eventType">
      <mat-option *ngFor="let t of eventTypes" [value]="t.value">{{ t.label }}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Recurrence</mat-label>
    <mat-select formControlName="recurrence">
      <mat-option value="none">None</mat-option>
      <mat-option value="daily">Daily</mat-option>
      <mat-option value="weekly">Weekly</mat-option>
      <mat-option value="monthly">Monthly</mat-option>
    </mat-select>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="save()">Save</button>
</mat-dialog-actions>

<div class="pet-maintenance-container">

<mat-toolbar color="primary" class="toolbar">
  <span>My Pets</span>
  <span class="spacer"></span>
  <button mat-raised-button color="accent" (click)="openAddPetDialog()">Add New Pet</button>
</mat-toolbar>


  <!-- Search Bar -->
  <mat-form-field appearance="outline" class="search-bar">
    <mat-label>Search Pets</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Type to search..." />
  </mat-form-field>

  <!-- Table Section -->
  <div class="table-section">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let pet">{{ pet.name }}</td>
      </ng-container>

      <!-- Type Column -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
        <td mat-cell *matCellDef="let pet">{{ pet.type }}</td>
      </ng-container>

      <!-- Age Column -->
      <ng-container matColumnDef="birthday">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Birthday</th>
        <td mat-cell *matCellDef="let pet">{{ pet.birthday }}</td>
      </ng-container>

      <!-- Breed Column -->
      <ng-container matColumnDef="breed">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Breed</th>
        <td mat-cell *matCellDef="let pet">{{ pet.breed }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"
          (click)="selectPet(row)"
          [class.selected]="selectedPet?.id === row.id"
          matRipple
          matRippleColor="rgba(33,150,243,0.2)"
          [matRippleRadius]="100">
      </tr>
    </table>

    <!-- Pagination -->
    <mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons></mat-paginator>
  </div>

  <!-- Detail Section -->
  <div class="detail-section" *ngIf="selectedPet">
    <mat-card>
      <mat-card-title>{{ selectedPet.name }} Details</mat-card-title>
      <mat-card-content>
        <p><strong>Type:</strong> {{ selectedPet.type }}</p>
        <p><strong>Birthday:</strong> {{ selectedPet.birthday }}</p>
        <p><strong>Breed:</strong> {{ selectedPet.breed }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="accent">Edit</button>
        <button mat-button color="warn">Delete</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>

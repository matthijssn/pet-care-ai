<mat-sidenav-container class="layout">
  <mat-sidenav mode="side" opened>
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard" routerLinkActive="active">Dashboard</a>
      <a mat-list-item routerLink="/pets" routerLinkActive="active">Pets</a>
      <a mat-list-item routerLink="/appointments" routerLinkActive="active">Appointments</a>
      <a mat-list-item routerLink="/settings" routerLinkActive="active">Settings</a>
      <a mat-list-item (click)="logout()">Logout</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <span>Smart Pet Care Assistant</span>
    </mat-toolbar>

    <main class="content">
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>

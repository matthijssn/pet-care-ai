<mat-sidenav-container class="layout">
  <mat-sidenav mode="side" opened class="sidenav">
    <div class="side-header">
      <div class="brand">
        <div class="logo">ğŸ¾</div>
        <div class="brand-text">
          <div class="app-name">PetCare AI</div>
          <div class="app-sub">Manage your pets with love</div>
        </div>
      </div>
    </div>

    <mat-nav-list class="side-menu">
      <a mat-list-item routerLink="/dashboard" routerLinkActive="active" class="menu-item">
        <mat-icon matListIcon>dashboard</mat-icon>
        <span>Dashboard</span>
      </a>

      <a mat-list-item routerLink="/pets" routerLinkActive="active" class="menu-item">
        <mat-icon matListIcon>pets</mat-icon>
        <span>Pets</span>
      </a>

      <a mat-list-item routerLink="/calendar" routerLinkActive="active" class="menu-item">
        <mat-icon matListIcon>calendar_month</mat-icon>
        <span>Calendar</span>
      </a>

      <a mat-list-item routerLink="/settings" routerLinkActive="active" class="menu-item">
        <mat-icon matListIcon>settings</mat-icon>
        <span>Settings</span>
      </a>
    </mat-nav-list>

    <div class="side-footer">
      <button mat-stroked-button color="accent" class="logout-btn" (click)="logout()">
        <mat-icon>logout</mat-icon>
        Logout
      </button>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar class="topbar">
      <div class="toolbar-left">
        <span class="title">PetCare AI</span>
      </div>
      <div class="toolbar-right">
        <!-- future header actions -->
      </div>
    </mat-toolbar>

    <main class="content">
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
